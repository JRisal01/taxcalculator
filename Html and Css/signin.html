<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5fdf9774db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login/login.css">
	
    <title>Login As Admin</title>
</head>
<body>
	
    <img class="waveimage" src="image/wave.png">
	<div class="wapper">
		<div class="imgae">
			<img src="image/profile.svg">
		</div>

		<div class="logincontainer">
			<form action="adminpanel.html">
				<img src="image/look.svg">
				<h2 class="heading">Welcome Admin</h2>
           		<div class="input-division one">
           		   <div class="font">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="division">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
				   
           		<div class="input-division pass">
           		   <div class="font"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="division">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="button" value="Login">
            </form>
        </div>
    </div>

	<script type="text/javascript" src="jslogin/login.js"></script>
	
    
    
</body>
</html>
